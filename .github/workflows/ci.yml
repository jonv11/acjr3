name: CI

on:
  push:
    branches:
    - main
    - master
  pull_request:

env:
  COVERAGE_MIN_LINE: "60"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore acjr3.sln

    - name: Build (Release)
      run: dotnet build acjr3.sln -c Release --no-restore

    - name: Test (Release, no-build, coverage)
      run: >
        dotnet test acjr3.sln -c Release --no-build
        --collect:"XPlat Code Coverage"
        --results-directory ./TestResults
        --logger "trx;LogFileName=test-results.trx"

    - name: Install reportgenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: >
        reportgenerator
        "-reports:TestResults/**/coverage.cobertura.xml"
        "-targetdir:TestResults/CoverageReport"
        "-reporttypes:HtmlInline;Cobertura;TextSummary"

    - name: Enforce minimum line coverage
      shell: pwsh
      run: |
        $coverageFile = "TestResults/CoverageReport/Cobertura.xml"
        if (-not (Test-Path $coverageFile)) {
          Write-Error "Coverage report not found at $coverageFile."
          exit 1
        }

        [xml]$coverageXml = Get-Content $coverageFile
        $lineRate = [double]::Parse(
          [string]$coverageXml.coverage.'line-rate',
          [System.Globalization.CultureInfo]::InvariantCulture)
        $lineCoverage = [math]::Round($lineRate * 100, 2)
        $threshold = [double]::Parse(
          $env:COVERAGE_MIN_LINE,
          [System.Globalization.CultureInfo]::InvariantCulture)

        "### Coverage gate" >> $env:GITHUB_STEP_SUMMARY
        "- Line coverage: $lineCoverage%" >> $env:GITHUB_STEP_SUMMARY
        "- Required minimum: $threshold%" >> $env:GITHUB_STEP_SUMMARY

        if ($lineCoverage -lt $threshold) {
          Write-Error "Line coverage $lineCoverage% is below required minimum $threshold%."
          exit 1
        }

    - name: Publish test and coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-and-coverage-results
        path: TestResults

    - name: Coverage summary
      run: cat TestResults/CoverageReport/Summary.txt >> $GITHUB_STEP_SUMMARY
