name: Release

on:
  push:
    tags:
    - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version label for artifact names (example: v1.2.3)"
        required: false
        type: string
      create_github_release:
        description: "Create GitHub release (tags only)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid:
        - win-x64
        - linux-x64
        - osx-x64

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

    - name: Resolve version label
      id: version
      shell: bash
      run: |
        if [[ -n "${{ github.event.inputs.version }}" ]]; then
          echo "label=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
        elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          echo "label=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
        else
          echo "label=manual-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
        fi

    - name: Restore
      run: dotnet restore acjr3.sln

    - name: Ensure archive tools
      run: sudo apt-get update && sudo apt-get install -y zip

    - name: Publish single-file self-contained
      run: >
        dotnet publish src/acjr3/acjr3.csproj -c Release
        -p:PublishProfile=SingleFileSelfContained
        -r ${{ matrix.rid }}
        --self-contained true
        -o ./artifacts/${{ matrix.rid }}

    - name: Archive publish output
      shell: bash
      run: |
        mkdir -p dist
        base="acjr3-${{ steps.version.outputs.label }}-${{ matrix.rid }}"
        if [[ "${{ matrix.rid }}" == win-* ]]; then
          (cd "./artifacts/${{ matrix.rid }}" && zip -r "../../dist/${base}.zip" .)
        else
          tar -C "./artifacts/${{ matrix.rid }}" -czf "./dist/${base}.tar.gz" .
        fi

    - name: Upload packaged artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.rid }}
        path: dist/*

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_github_release == 'true'

    steps:
    - name: Download packaged artifacts
      uses: actions/download-artifact@v7
      with:
        path: dist

    - name: Flatten release files
      shell: bash
      run: |
        mkdir -p release-assets
        find dist -type f -exec cp {} release-assets/ \;

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        files: release-assets/*
        generate_release_notes: true
